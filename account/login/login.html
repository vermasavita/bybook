<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link
      rel="stylesheet"
      href="https://uibook.netlify.app/css/components.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/account/login/login.css">
    <link rel="stylesheet" href="/style.css">
<body>
    <div class="container">
    <header class="header">
        <div class="logo">ByBook</div>
        
        <div class="search-container">
            <form action="">
                <input id="search" type="search" placeholder="Search" />
                <label for="search" class="bx bx-search-alt-2"></label>
            </form>
        </div>

        <div class="action-icon">
            <a href="/account/login/login.html" class="login"><i class='bx bxs-user-circle'></i></a>
            <a href="" class="icon">
                <i class="bx bx-heart"></i>
                <span>0</span>
            </a>

            <a href="#" class="icon">
                <i class="bx bx-cart"></i>
                <span>0</span>
            </a>
        </div>
    </header>
    <section class="box">
    <div class="login-container">
        <h1>Login</h1>
        <div class="login-credential">
            <div class="login-email">
                <label for="">Email address *</label>
                <input type="email" name="" id="">
            </div>

            <div class="login-password">
                <label for=""></label>Password *</label>
                <input type="password" name="" id="">Wrong password. Try again.
            </div>
        </div>

    <div class="con">

        <div class="remember-me">
            <input type="checkbox" id="remember-box">
            <label id="remember-box" for="">Remember me
            </label>
        </div>

        <a href="">Forgot your password?</a>

    </div>

    <div class="login-btns">
        <a href="#" class="login">Login</a>
        <a href="/account/sign-up/signup.html" class="new-account">Create New Account <strong>></strong></a>
    </div>

</div>
</section>
</div>
</body>
</html>
